name: coffee_shop_admin
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  font_awesome_flutter: ^10.4.0
  intl: ^0.17.0
  shared_preferences: ^2.0.20
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.4
  equatable: ^2.0.5
  flutter_keyboard_visibility: ^5.4.0
  formz: ^0.6.0
  google_maps_flutter: ^2.2.6
  location: ^4.4.0
  http: ^0.13.6
  geocoding: ^2.1.0
  google_places_flutter: ^2.0.5
  flutter_typeahead: ^4.3.8
  geolocator: ^9.0.2
  skeletons: ^0.0.3
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.1
  google_sign_in: ^6.1.2
  flutter_facebook_auth: ^5.0.11
  cloud_firestore: ^4.7.1
  firebase_storage: ^11.2.1
  dropdown_button2: ^2.0.0
  quickalert: ^1.0.1
  image_picker: ^0.8.7+5
  fluttertoast: ^8.2.2
  qr_flutter: ^4.0.0
  date_time_picker: ^2.1.0
  multi_image_picker_view: ^0.0.15
  carousel_slider: ^4.2.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icons/ic_app_logo.png"
  android: true
  ios: true

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/placeholder/
    - assets/icons/
    - assets/
    # - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
